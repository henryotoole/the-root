<body>
	<form action="" method="post">
		{#The hidden_tag is for CSRF prevention and needs to be in every form.#}
		{{ loginform.hidden_tag() }}
		<br>
		<font face="Verdana" size="3" style="float:left; " >Email:</font><br />
		{{ loginform.email(class_="form-control") }}<br>
		<font face="Verdana" size="3" style="float:left;" >Password:</font><br />
		<br>
		{{ loginform.password(class_="form-control") }}<br><br>
		{{ loginform.submit(class_="btnSubmit") }}
	</form>
</body>
